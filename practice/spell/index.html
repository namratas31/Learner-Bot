<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Word Spelling Checker</title>
  
</head>
<body>
  <header>
    <div class="navbar">
        <div id="logo">
          AI based <br>Learner Bot
        </div>
        <button id="contact" onclick="javascript:history.back()">BACK</button>
    </div>
  </header>

 
  <div class="content">
    <input type="text" id="spellingInput" style="display: none;" placeholder="Enter spelling">
    
    <div class="button-group">
      <button id="startButton">Start</button>
      <button id="checkButton" style="display: none;">Check</button>
      <button id="listen" style="display: none;">listen</button>
      <button id="nextButton" style="display: none;" disabled>Next</button>
      
    </div>
    <p id="spellingResult"></p>
    <p id="finalResult"></p>
</div>

<script src="script.js"></script>

</body>
</html>
